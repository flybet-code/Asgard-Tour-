<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dashboard</title>
<style>
    /* General Styles */
body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

.dashboard-container {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Header Styles */
header {
    background-color: #333;
    color: white;
    padding: 20px;
    text-align: center;
}

/* Main Content Styles */
main {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
}

.card {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    width: 300px;
    margin-bottom: 20px;
}

/* Footer Styles */
footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
}
</style>
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>My Dashboard</h1>
        </header>
        <main>
            <div class="card">
                <h2>Sales</h2>
                <p>Total Sales: $10,000</p>
                <p>Growth: +20%</p>
            </div>
            <div class="card">
                <h2>Users</h2>
                <p>Total Users: 500</p>
                <p>New Users: 50</p>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 My Company</p>
        </footer>
    </div>
    <script>// Example: Update Sales Data
        // You'd typically fetch data from an API here
        // For demonstration purposes, we'll use hardcoded values
        
        const salesCard = document.querySelector('.card:nth-child(1)');
        const salesTotalElement = salesCard.querySelector('p:nth-child(1)');
        const salesGrowthElement = salesCard.querySelector('p:nth-child(2)');
        
        function updateSalesData() {
            salesTotalElement.textContent = "Total Sales: $" + Math.floor(Math.random() * 10000) + "0"; // Random value
            salesGrowthElement.textContent = "Growth: +" + Math.floor(Math.random() * 50) + "%"; // Random value
        }
        
        // Call the function to update the data initially
        updateSalesData();
        
        // You can set up an interval to update the data periodically
        // setInterval(updateSalesData, 5000); // Update every 5 seconds</script>
</body>
</html>
